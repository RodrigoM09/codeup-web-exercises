<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Register With Us</h1>
<form method="GET" action="https://request-inspector.glitch.me">
    <label for="email">Enter Email</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="Password">Enter Password</label>
    <input type="password" name="password" id="password">
    <br>
    <h4><label for="comments">Bio:</label></h4>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <br>
    <h3> How did you hear about us?</h3>
    <label for="billboard">Billboard</label>
    <input type="radio" name="billboard" value="billboard" id="billboard"><br>
    <label for="radioAd">Radio Advertisement</label>
    <input type="radio" name="radioAd" value="radioAd" id="radioAd"><br>
    <label for="internetAd">internet Advertisement</label>
    <input type="radio" name="internetAd" id="internetAd"><br>
    <label for="other">Other</label>
    <input type="radio" name="other" id="other">
    <br>
    <h4><label for="browser">Choose your browser:</label></h4>
    <select name="browser" id="browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">FireFox</option>
        <option value="safari">safari</option>
        <option value="duckduckgo">Duckduckgo</option>
        <option value="edge">Edge</option>
    </select>
    <br>
    <br>
    <input type="reset" value="reset"><br>
    <input type="submit" value="submit">
</form> 
</body>
</html>
