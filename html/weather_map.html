<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Map</title>
  <script src="../js/keys.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="../js/mapbox-geocoder-utils.js"></script>
  <link rel="stylesheet" href="weather_map.css">
</head>
<body>
<nav class="navbar navbar-light bg-primary justify-content-between">
    <h6>Weather App</h6>
    <h6 id="currentCity">Current City</h6>
</nav>
<div class="theBigDiv container">
    <!--------DAY ONE CARD ---------->
        <div id="weatherContainer" class="d-flex">
            <div id="day1" class="card m-2" style="width: 18rem;">
                <div id="day1Head" class="card-header">
                </div>
                <ul class="list-group list-group-flush">
                    <li id="day1" class="list-group-item"></li>
                </ul>
            </div>
            <!--------END DAY ONE CARD ---------->


            <!--------DAY TWO CARD ---------->
            <div id="day2" class="card m-2" style="width: 18rem;">
                <div id="day2Head" class="card-header"></div>
                <ul class="list-group list-group-flush">
                    <li id="day2" class="list-group-item"></li>
                </ul>
            </div>

            <!--------END DAY TWO CARD ------------------------------->

            <!--------DAY THREE CARD -------------------------------->
            <div id="day3" class="card m-2" style="width: 18rem;">
                <div id="day3Head" class="card-header"></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"></li>
                </ul>
            </div>
            <!-------- END DAY THREE CARD ------------------------------>

            <!-------- DAY FOUR CARD ---------------------------------->
            <div id="day4" class="card m-2" style="width: 18rem;">
                <div id="day4Head" class="card-header"></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"></li>
                </ul>
            </div>
            <!-------- END DAY FOUR CARD ----------------------------->

            <!-------- DAY FIVE CARD ---------------------------------------->
            <div id="day5" class="card m-2" style="width: 18rem;">
                <div id="day5Head" class="card-header"></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"></li>
                </ul>
            </div>
            <!-------- END DAY FIVE CARD ---------------------------------------->

        </div>


        <div id="mapParent" class="d-flex justify-content-center fixed-bottom">
                  <div id='map' style='width: 90%; height: 300px;'></div>
                            <script>
                              mapboxgl.accessToken = 'pk.eyJ1IjoicmlnbzkxIiwiYSI6ImNsOGVwbXB0ZTAxZHMzb3E0bTdiN2M2YnMifQ.MVwHK5IAocSxHQUifCCINQ';
                              const map = new mapboxgl.Map({
                                container: 'map', // container ID
                                style: 'mapbox://styles/mapbox/streets-v11', // style URL
                                center: [-74.5, 40], // starting position [lng, lat]
                                zoom: 9, // starting zoom
                                projection: 'globe' // display the map as a 3D globe
                              });
                              map.on('style.load', () => {
                                map.setFog({}); // Set the default atmosphere style
                              });
                            </script>
        </div>

</div>
<script src="../js/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/weather_map.js"></script>
</body>
</html>
