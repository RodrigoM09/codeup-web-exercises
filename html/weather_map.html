<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Map</title>
  <script src="../js/keys.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="../js/mapbox-geocoder-utils.js"></script>
  <link rel="stylesheet" href="../css/weather_map.css">
</head>
<body>
<!--------------------------------- NAV AND SEARCH SECTION --------------------------------->
        <section>
            <!---------------------------NAV--------------------------------->
            <nav class="navbar navbar-light bg-primary justify-content-between">
                <h6 class="mx-2">Weather App</h6>
                <h6 id="currentCity" class="me-3">Current City: </h6> <!-----------Current City Manipulated by append in JS---------------->
            </nav>
            <!---------------------------SEARCH --------------------------------->
            <form onsubmit="e.preventDefault();" class="d-flex justify-content-start">
                <div class="form-group mx-sm-3 mb-2 d-flex">
                    <label for="weatherIn" class="sr-only mx-0 mt-3">Place: </label>
                    <input type="text" class="form-control mx-0 my-2" autocomplete="off" onfocus="this.value=''" id="weatherIn" placeholder="Weather in">
                </div>
                <button id="find" type="submit" class="btn btn-primary p-1 mx-0 my-3">Find</button>
            </form>
        </section><!------------------END OF NAV SECTION--------------------------------->

        <div class="theBigDiv container"><!---------------------------Beginning of BIG DIV --------------------------------->

                <div id="weatherContainer" class="d-flex"><!--------BEGINNING OF WEATHER CARDS DIV ----------------------------------->

                    <!--------DAY ONE CARD ---------------------------------------------------------------->
                    <div id="day1Card" class="card m-2" style="width: 18rem;">
                        <div id="day1Head" class="card-header">
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="day1" class="list-group-item"></li>
                        </ul>
                    </div><!---------------------END DAY ONE CARD --------------------------------------------->



                    <!--------DAY TWO CARD -------------------------------------------------------->
                    <div id="day2Card" class="card m-2" style="width: 18rem;">
                        <div id="day2Head" class="card-header"></div>
                        <ul class="list-group list-group-flush">
                            <li id="day2" class="list-group-item"></li>
                        </ul>
                    </div><!--------END DAY TWO CARD ------------------------------------------------------>



                    <!--------DAY THREE CARD -------------------------------------------------------->
                    <div id="day3Card" class="card m-2" style="width: 18rem;">
                        <div id="day3Head" class="card-header"></div>
                        <ul class="list-group list-group-flush">
                            <li id="day3" class="list-group-item"></li>
                        </ul>
                    </div><!-------- END DAY THREE CARD ----------------------------------------------------->


                    <!-------- DAY FOUR CARD ----------------------------------------------------------->
                    <div id="day4Card" class="card m-2" style="width: 18rem;">
                        <div id="day4Head" class="card-header"><img id="icon" src=""> </div>
                        <ul class="list-group list-group-flush">
                            <li id="day4" class="list-group-item"></li>
                        </ul>
                    </div><!-------- END DAY FOUR CARD ------------------------------------------------------->


                    <!-------- DAY FIVE CARD ----------------------------------------------------------->
                    <div id="day5Card" class="card m-2" style="width: 18rem;">
                        <div id="day5Head" class="card-header"></div>
                        <ul class="list-group list-group-flush">
                            <li id="day5" class="list-group-item"></li>
                        </ul>
                    </div><!-------- END DAY FIVE CARD -------------------------------------------------------->


                </div><!--------END OF WEATHER CARDS DIV ---------------------------------------------------------------->

            <!-------------------------MAPBOX USES BOOTSTRAP TO POSITION--------------------------------->
                <div id="mapParent" class="d-flex justify-content-center fixed-bottom">
                          <div id='map' style='width: 90%; height: 300px;'></div>
                </div><!---------------------------END OF MAPBOX-------------------------------------------------->

        </div><!---------------------------END OF THE BID DIV-------------------------------------------------->
<pre id="coordinates" class="coordinates"></pre>

<script src="../js/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/weather_map.js"></script>
</body>
</html>
