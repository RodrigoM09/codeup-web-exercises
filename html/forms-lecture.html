<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
  <style>
    body{
      background-color: #040844;
      color: azure;
    }

    a {
        color: white;
    }

    textarea{
        resize: none;
    }

  </style>
</head>
<body>
<form method="GET" action="https://request-inspector.glitch.me">
    <!-- USERNAME-->
    <fieldset>
        <legend>Customer Information</legend>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username"><br>  <!--void element-->
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <br>
    <!--ADDRESS-->
    <label for="streetAddress">Street Address:</label>
    <input type="text" name="streetAddress" id="streetAddress">
    <br>
    <label for="city">City:</label>
    <input type="text" name="city" id="city">
    <br>
    </fieldset>
    <input type="submit" value="Submit">

    <!--MARVEL OR DC-->
    <h3> Marvel or DC?</h3>
    <label for="marvel">Marvel</label>
    <input type="radio" name="marvelOrDc" value="Marvel" id="marvel"><br>
    <label for="dc">DC</label>
    <input type="radio" name="marvelOrDc" value="DC" id="dc"><br>
    <br>

    <!-- TOPPINGS -->
    <h4>Choose your extras:</h4>
    <input type="checkbox" name="extras" value="Provolone" id="provolone"><label for="provolone">Provolone</label><br>
    <input type="checkbox" name="extras" value="Cheddar" id="cheddar"><label for="cheddar">Cheddar</label><br>
    <input type="checkbox" name="extras" value="American Cheese" id="american"><label for="american">American Cheese</label><br>
    <input type="checkbox" name="extras" value="Swiss" id="swiss"><label for="swiss">Swiss Cheese</label><br>
    <input type="checkbox" name="extras" value="Pepper Jack" id="pepperJack"><label for="pepperJack">Pepper Jack</label><br>
    <input type="checkbox" name="extras" value="Jalapenos" id="jalapenos"><label for="jalapenos">Sliced Jalapenos</label><br>
    <input type="checkbox" name="extras" value="Mushrooms" id="mushrooms"><label for="mushrooms">Sauteed Mushrooms</label><br>
    <input type="checkbox" name="extras" value="Onions" id="onions"><label for="onions">Grilled Onions</label><br>
    <input type="checkbox" name="extras" value="Bacon" id="bacon"><label for="bacon">Extra Bacon</label><br>
    <input type="checkbox" name="extras" value="Guacamole" id="guacamole"><label for="guacamole">Guacamole</label><br>
    <br>

    <!--    DROP DOWN-->
    <h4><label for="destination">Choose your destination:</label></h4>
    <select name="destination" id="destination">
        <option value="Hawaii">Hawaii</option>
        <option value="Yucatan">Yucatan</option>
        <option value="Greece">Greece</option>
        <option value="Florida">Florida</option>
        <option value="California">California</option>
    </select>
    <br>
    <h4><label for="comments">Please leave your comments:</label></h4>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <br>

    <!-- GRAB BAG -->
    <label for="date">Enter Date:</label>
    <input type="date" name="date" id="date">
    <br>
    <br>
    <label for="color">Color Picker</label>
    <input type="color" name="color" id="color">
    <br>
    <label for="number">Number Picker</label>
    <input type="number" name="number" id="number">
    <br>
    <label for="hidden">Hidden</label>
    <input type="hidden" name="hidden" id="hidden" value="01234">
    <br>
    <br>

    <!-- RESET AND SUBMIT -->
    <input type="reset">
    <br>
    <input type="submit" value="Submit">
</form>
<br>
<a href="https://request-inspector.glitch.me?username=rodrigo&streetAddress=5200+San+Anselmo&city=Las+Vegas&admin=true">Send Request</a>
</body>
</html>
